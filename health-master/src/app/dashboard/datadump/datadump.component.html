<section fxFlex fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field>
      <input matInput type="text" placeholder="Filter" (keyup)="doFilter($event.target.value)">        
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <ng-container matColumnDef="hr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Heart Rate </th>
      <td mat-cell *matCellDef="let element"> {{element.hr | number}} </td>
    </ng-container>

    <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperature </th>
        <td mat-cell *matCellDef="let element"> {{element.temp | number}} </td>
      </ng-container>  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [pageSize]="15" [pageSizeOptions]="[15, 30, 45]" showFirstLastButtons></mat-paginator>
  <a mat-raised-button color="primary" [download]="csvFileName" [href]="getCSVDownloadLink()" [disabled]="!gotData" >CSV export</a>
</section>
