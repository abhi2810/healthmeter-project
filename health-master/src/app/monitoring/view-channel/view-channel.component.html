<section fxFlex fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field>
        <input matInput type="text" placeholder="Filter" (keyup)="doFilter($event.target.value)">        
    </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> 
        <button matTooltip="View HealthScore" mat-icon-button (click)="viewScore(element)"><mat-icon>healing</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="record">
      <th mat-header-cell *matHeaderCellDef> Record </th>
      <td mat-cell *matCellDef="let element"> 
        <button matTooltip="View Health Record" mat-icon-button (click)="viewRecord(element)"><mat-icon>data_usage</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [pageSize]="15" [pageSizeOptions]="[15, 30, 45]" showFirstLastButtons></mat-paginator>
</section>
